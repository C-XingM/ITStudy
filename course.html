<!DOCTYPE html>
<html>

<head>

  <title>课程教程-免费课程</title>
  <!-- 引入 Bootstrap -->
  <link rel="icon" type="image/x-icon" href="img/web/favicon.ico"/>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

<body>
  <header id="head"></header>
  <section>
    <!-- 主要内容 -->
    <div class="container main my-container">
      <div class="row">
        <!-- 主要内容-侧边导航栏 -->
        <div class="col col-sm-3 col-lg-2 hidden-xs">
          <ul class="nav nav-pills nav-stacked course-nav" >

        <div class="col col-sm-9 col-lg-10 course-main"  data-spy="scroll" data-target="#myScrollspy"></div>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="courseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-dialog code-modal">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                  &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                  下载资料
                </h4>
              </div>

                你确定要下载资料？
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                  确认
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                  取消
                </button>

              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal -->
        </div>
      </div>
    </div>
  </section>
  <footer id="foot"></footer>
